<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="svg-container">
      <svg viewBox="0 0 250 250">
        <path
          class="head"
          id="star"
          d="M 124.855 11.495 L 165.54 80.08 L 242.409 98.141 L 190.685 158.59 L 197.508 238.337 L 124.855 207.111 L 52.202 238.337 L 59.025 158.59 L 7.301 98.141 L 84.17 80.08 Z"
          bx:shape="star 124.855 136.89 123.604 125.395 0.56 5 1@8a77835f"
        />

        <!-- eyes -->
        <circle id="weye" r="35" cx="83" cy=" 100" fill="white" />
        <circle class="eye" id="eye" r="20" cx="83" cy=" 100" />

        <circle id="weye" r="35" cx="166" cy=" 100" fill="white" />
        <circle class="eye" id="eye" r="20" cx="166" cy=" 100" />
        <!-- feeling -->
        <path
          id="happy"
          class="happy"
          transform="matrix(-0.00277, 0.278434, -0.230625, -0.002294, 244.576389, 69.825311)"
          d="M 333.557 363.616 A 174 174 0 0 1 333.557 667.984 A 251.134 251.134 0 0 0 333.557 363.616 Z"
          bx:shape="crescent 249.2 515.8 174 122 0.89 1@bce9e1fe"
        />
        <path
          id="sad"
          class="sad"
          transform="matrix(0.00277, -0.278434, 0.230625, 0.002294, 4.567413, 278.165837)"
          d="M 333.557 363.616 A 174 174 0 0 1 333.557 667.984 A 251.134 251.134 0 0 0 333.557 363.616 Z"
          bx:shape="crescent 249.2 515.8 174 122 0.89 1@bce9e1fe"
        />
        <line
          id="straight"
          class="straight"
          y2="180"
          x2="155"
          y1="180"
          x1="90"
          stroke="black"
          stroke-width="10"
          fill="transparent"
          stroke_height="20"
        />
      </svg>
    </div>
    <button id="btns">sad</button>
    <button id="btnh">happy</button>
    <button id="btnst">straight</button>
    <!-- <button id="btnc">rect</button> -->
    <button id="btnmove">move eye</button>
    <script src="svg.js"></script>

    <div class="chrome">
      <input id="myinput" min="0" max="100" type="range" value="50" />
    </div>

    <script src="colorpicker.js"></script>

    <script src="" async defer></script>
  </body>
</html>
